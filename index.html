<head>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and theme variables */
        :root {
            --bg-light: #F5F5F5;
            --text-light: #111111;
            --border-light: #111111;
            --shadow-light: #111111;
            --accent1-light: #FFD60A; /* Sunglow Yellow */
            --accent2-light: #FF7B00; /* Safety Orange */
            --accent3-light: #00C853; /* Emerald Green */
            --error-light: #D50000;

            --bg-dark: #111111;
            --text-dark: #F5F5F5;
            --border-dark: #F5F5F5;
            --shadow-dark: #F5F5F5;
            --accent1-dark: #FFD60A;
            --accent2-dark: #FF7B00;
            --accent3-dark: #00C853;
            --error-dark: #FF5252;
        }

        .light-mode {
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --border-color: var(--border-light);
            --shadow-color: var(--shadow-light);
            --accent1-color: var(--accent1-light);
            --accent2-color: var(--accent2-light);
            --accent3-color: var(--accent3-light);
            --error-color: var(--error-light);
        }

        .dark-mode {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --border-color: var(--border-dark);
            --shadow-color: var(--shadow-dark);
            --accent1-color: var(--accent1-dark);
            --accent2-color: var(--accent2-dark);
            --accent3-color: var(--accent3-dark);
            --error-color: var(--error-dark);
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Neo-Brutalism Elements */
        .neo-card {
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 1rem; /* 16px */
            box-shadow: 6px 6px 0 0 var(--shadow-color);
            transition: all 0.2s ease-in-out;
        }

        .neo-button {
            border: 2px solid var(--border-color);
            border-radius: 9999px; /* Fully rounded */
            box-shadow: 4px 4px 0 0 var(--shadow-color);
            transition: all 0.15s ease-out;
            font-weight: 700;
        }

        .neo-button:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 var(--shadow-color);
        }
        
        .neo-button:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 var(--shadow-color);
        }
        
        .neo-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .neo-input {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem; /* 12px */
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
        }
        
        .neo-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--accent1-color);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            50% { opacity: .5; }
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
